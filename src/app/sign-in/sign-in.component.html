<div class="container">
   <div class="hero">
    <div class="header">
      <h1 class="signUp">Welcome Back!</h1>
      <h6 class="description">Please sign in</h6>
    </div>
    <div class="row" *ngIf="authError">
      <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
    </div>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="" alt="Card image cap">
      <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="terms">
          <a routerLink="/terms">Terms of Service</a>
        </div>
        <button type="submit" class="btn btn-primary"><a routerLink="/landingPage">Log In</a></button>
      </form>
      <button (click)="loginWithGoogle()">Log in with Google</button>

      <a routerLink="/">Back</a>
    </div>
  </div>
</div>
