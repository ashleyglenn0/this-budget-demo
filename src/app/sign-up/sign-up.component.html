<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container">
    <div class="hero">
    <div class="header">
      <h1 class="signUp">Sign up Free!</h1>
      <h6 class="description">The free budget and credit repair letter tracker</h6>
    </div>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="../../assets/images/undraw_authentication_fsn5.svg" alt="Authentication picture">
      <form>
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="terms">
          <a routerLink="/terms">Terms of Service</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <a routerLink="/">Back</a>
    </div>
  </div>
</div>
