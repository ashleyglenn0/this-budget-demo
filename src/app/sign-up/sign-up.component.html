<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container">
  <div class="hero">
    <div class="header">
      <h1 class="signUp">Sign up Free!</h1>
      <h6 class="description">The free budget and credit repair letter tracker</h6>
    </div>
    <div>
      <div class="col-12">
        <div class="row" *ngIf="authError">
          <div class="col-12 alert alert-danger">
            {{ authError?.message }}
          </div>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="" alt="Authentication picture">
        
        <form (ngSubmit)="createUser(userRegForm)" #userRegForm="ngForm">
          <div class="form-group">
            <label for="First Name">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" ngModel name="firstName"
              required>
          </div>
          <div class="form-group">
            <label for="Last Name">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" ngModel name="lastName"
              required>
          </div>
          <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
              placeholder="Enter email" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email.</span>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Password" ngModel
              name="password" required>
          </div>
          <div class="terms">
            <a routerLink="/terms">Terms of Service</a>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!userRegForm.valid">Submit</button>
        </form>
        <button (click)="login()">SignUp with Google</button>
        <a routerLink="/">Back</a>
      </div>
    </div>
  </div>
</div>
